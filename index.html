<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buget planer</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</head>

<body>
    <ion-app>
        <ion-content>
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>
                        Budget planer
                    </ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-grid>
                <ion-row>
                    <ion-col size-md=6 offset-md=3>
                        <ion-card>
                            <ion-card-header color="primary">
                                New Exprens
                            </ion-card-header>
                            <ion-card-content>

                                <ion-item>
                                    <ion-label position="floating">Expense reason</ion-label>
                                    <ion-input type="text" id="input-reason"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Expense amount</ion-label>
                                    <ion-input type="number" id="input-amount"></ion-input>
                                </ion-item>

                                <!--The buttons-->
                                <div class="ion-margin ion-float-right"  >
                                    <ion-button fill="outline" color="danger" id="btn-cancel">
                                        <ion-icon name="close" slot="end"></ion-icon>Clear
                                    </ion-button>
                                    <ion-button id="btn-confirm">
                                        <ion-icon name="add-circle" slot="start"></ion-icon><strong>Add
                                            exprense</strong>
                                    </ion-button>
                                </div>

                                <!--The card UI Component-->
                                <br clear="both">        
                                <p>This is content, without any paragraph or header tags,
                                    within an ion-card-content element.</p>

                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md=6 offset-md=3>
                        <ion-list id="expenses-List"></ion-list>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </ion-content>
    </ion-app>

    <script src="app.js"></script>
</body>

</html>
